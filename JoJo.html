<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enregistrement des Étudiants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8a2be2;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 2.5em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #8a2be2;
      border-bottom: 2px solid #8a2be2;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #8a2be2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .buttons button:hover {
      background-color: #6a1dbf;
    }
  </style>
</head>
<body>

  <header>Enregistrement des Étudiants</header>

  <div class="container">
    <h2>État civil</h2>
    <form>
      <label>Nom :</label>
      <input type="text" name="nom">

      <label>Prénom :</label>
      <input type="text" name="prenom">

      <label>Date de naissance :</label>
      <input type="date" name="date_naissance">

      <label>Sexe :</label>
      <select name="sexe">
        <option value="">--Choisir--</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
      </select>

      <label>Mail :</label>
      <input type="email" name="mail">

      <label>Contact :</label>
      <input type="tel" name="contact">

      <h2>Les Diplômes</h2>
      <label>Diplôme obtenu :</label>
      <input type="text" name="diplome">

      <h2>Adresse</h2>
      <label>Adresse complète :</label>
      <input type="text" name="adresse">

      <h2>Pays</h2>
      <select name="pays">
        <option value="Bénin">Bénin</option>
        <option value="Sénégal">Sénégal</option>
        <option value="France">France</option>
      </select>

      <div class="buttons">
        <button type="submit">Valider</button>
        <button type="reset">Annuler</button>
      </div>
    </form>
  </div>

</body>
</html>
